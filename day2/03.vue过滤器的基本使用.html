<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的基本使用</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat}}</p>
    </div>
    <script>
        Vue.filter('msgFormat',function(msg){
            return msg.replace(/b/g,'1')
        })
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'AAAAAAAAAAAAbbbbbbbbbbbbbbCCCCCCCC'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
