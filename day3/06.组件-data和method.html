<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-创建组件的方式</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3.使用组件，直接把组件名称，以以HTML标签的形式，引入带页面中
            （注意：组件名为驼峰命名，在引用时需转为小写，并用 - 分割） -->
        <my-com1></my-com1>
    </div>

    <template id="tmp1">
        <div>
            <h2>
                {{msg}}
            </h2>
            
        </div>
    </template>
    <script>
       
        Vue.component('myCom1', {
            template:'#tmp1',
            data:function(){
                return {msg:'ddddddddddd'}
            },
            methods:{

            }
        })

        var vm = new Vue({
                el:'#app',
                data:{
                    flag:false
                },
                methods:{

                }
            })
    </script>
</body>
</html>
