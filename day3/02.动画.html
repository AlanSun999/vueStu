<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <script src="./lib/vue.js"></script>
    <!-- 2.自定义两组样式，来控制 transition内部的元素实现动画 -->
    <style>
        /* 
        v-enter 这是一个时间点 是进入之前，元素的起始状态，此时还没开始进入
        v-leave-to 这是一个时间点 是动画离开之后，离开的终止状态，此时，元素 动画已经结束
         */
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(80px);
        }

        /* 
        v-enter-active 入场动画时间段
        v-leave-active 离场动画时间段
         */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 不使用 动画效果 -->
        <!-- <h3 v-if="flag">This`s H3,不使用动画</h3> -->

        <!-- 使用动画效果（过渡类名） -->
        <!-- 1.使用 transition 元素把需要被动画控制的元素包裹起来. transition 元素是Vue官方提供的 -->
        <transition>
                <h3 v-if="flag">This`s H3,使用动画</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{

            }
        })
    </script>
</body>
</html>
