<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-创建组件的方式</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3.使用组件，直接把组件名称，以以HTML标签的形式，引入带页面中
            （注意：组件名为驼峰命名，在引用时需转为小写，并用 - 分割。
                若不使用驼峰则直接使用） -->
        <my-com1></my-com1>
    </div>

    <script>
        //1.使用Vue.extend 来创建全局的Vue组件
        var com1 = Vue.extend({
            template:'<h3>11111111</h3>'//通过 template 属性，指定了组件要展示的HTML结构
        })
        //2.使用Vue.component('组件名称',创建出来的组件模板对象)
        Vue.component('myCom1', com1)

        var vm = new Vue({
                el:'#app',
                data:{
                    flag:false
                },
                methods:{

                }
            })
    </script>
</body>
</html>
