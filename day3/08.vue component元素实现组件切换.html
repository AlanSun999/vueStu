<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-创建组件的方式</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">  
</head>
<body>
    <div id="app">

    <a href="" @click.prevent="componentId='login'">登录</a>
    <a href="" @click.prevent="componentId='reg'">注册</a>

    <!-- 通过设置 mode属性设置足间切换时候的模式 -->
    <transition mode="out-in" enter-active-class="animated lightSpeedIn" leave-active-class="animated lightSpeedOut">
      <component :is="componentId"></component>
    </transition>
    </div>
    <!-- 总结到目前为止学习的vue标签 -->
    <!-- component, template,transition,transitionGroup -->

    <template id="login">
        <div>
            <h2>
                登录组件
            </h2>
            
        </div>
    </template>
    <template id="reg">
        <div>
            <h2>
                注册组件
            </h2>
            
        </div>
    </template>
    <script>
       
        Vue.component('login', {
            template:'#login'
        })
        Vue.component('reg', {
            template:'#reg'
        })

        var vm = new Vue({
                el:'#app',
                data:{
                    componentId:''
                },
                methods:{

                }
            })
    </script>
</body>
</html>
