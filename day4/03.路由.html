<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <a href="#/login">登录</a>
        <a href="#/reg">注册</a>
        <!-- 专门用来当做占位符 ，将来，路由规则，匹配到的组件，就会展示到这个router-view中去-->
        <router-view></router-view>
    </div>
   
    <template id="login">
        <h1>login</h1>
    </template>
    <template id="reg">
        <h1>reg</h1>
    </template>
    <script>

        // var login = {template:'#login'}
        // var reg = {template:'#reg'}

        //2.创建一个路由对象
        var routerObj = new VueRouter({
            // route  //route 表示【路由匹配规则】
            routes:[
                {path:'/login',component:{template:'#login'}},
                {path:'/reg',component:{template:'#reg'}}
            ]
        })

        var vm = new Vue({
                el:'#app',
                data: {
                   
                },
                methods:{

                },
                router:routerObj//将路由规则对象，注册到vm实例上，用来监听URL地址变化，然后展示对应的组件
            })
    </script>
</body>
</html>
