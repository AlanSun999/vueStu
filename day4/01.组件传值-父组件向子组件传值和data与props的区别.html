<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">

        <xxx da></xxx>
    </div>

    <template id="xxx">
        <h2>子组件---</h2>
    </template>
    <script>
        Vue.component('login', {
            template:'#login'
        })
        Vue.component('reg', {
            template:'#reg'
        })

        var vm = new Vue({
                el:'#app',
                data:{
                    componentId:''
                },
                methods:{

                },
                components:{
                    'xxx':{
                        template:'#xxx'
                    }
                }
            })
    </script>
</body>
</html>
