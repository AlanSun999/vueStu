<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="v1" placeholder="请输入数字"/>
        <select name="" id="" v-model="ddd">
            <option value="">请选择</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" v-model="v2" placeholder="请输入数字">
        <input type="button" value="=" @click="dengyu">
        <input type="number" v-model="v3" placeholder="请输入数字">
    </div>

    <script>
     var vm = new Vue({
        el: '#app',//表示当请new的Vue实例，要控制页面上的哪个区域
        data:{
            ddd:"",
            v1:"",
            v2:"",
            ddd:"",
            v3:""
        },
        methods:{
            dengyu() {
                if(this.ddd!=""){
                    var result=this.v1+this.ddd+this.v2;
                    console.log(result);
                    this.v3=eval(result);
                }else{
                    alert("请选择加减乘除");
                }

            }
        }
    }) 
    </script>
</body>
</html>
