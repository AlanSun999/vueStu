<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue样式使用</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 数组 -->
        <h1 :class="['thin', 'italic']">大大水水水水水水水水水水水水</h1>
        <!-- 数组中使用三元表达式 -->
        <h1 :class="['thin', 'italic', true?'active':'red']">大大水水水水水水水水水水水水</h1>
        <!-- 数组中使用对象来替代三元表达式提高代码可读性 -->
        <h1 :class="['thin', 'italic',{'active':true}]">大大水水水水水水水水水水水水</h1>
    </div>
  
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>
</html>
